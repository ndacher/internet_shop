{% extends "shop/base.html" %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}
<h1>Отримати консультацію</h1>
<p>Ми будемо раді почути вас. Давайте працювати разом.</p>
<div class="border p-3">
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-dark mt-2">Надіслати</button>
</form>
</div>
{% endblock content %}
